server:
  port: 8080
spring:
  thymeleaf:
    cache: false
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html

  datasource:
    hikari:
      driver-class-name: org.h2.Driver
      username: sa
      jdbc-url: jdbc:h2:mem:user
      password:


  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
