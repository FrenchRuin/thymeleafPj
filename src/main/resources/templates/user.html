<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Movie</title>
    <link rel="shortcut icon" th:href="@{/img/thymleaf.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>
<th:block th:replace="fragment/header :: headerFragment"></th:block>

<div class="w-50 m-auto mt-5">


    <form class="row g-3" th:action="@{/user/add}" th:object="${userDto}" method="post">
        <div class="col-md-6">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control" id="id" th:field="*{user_id}">
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">PassWord</label>
            <input type="text" class="form-control" id="password" th:field="*{password}">
        </div>
        <div class="col-md-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>
        <div class="col-md-4">
            <label for="number" class="form-label">Number</label>
            <input type="email" class="form-control" id="number" th:field="*{number}">
        </div>
        <div class="col-md-4">
            <label for="birth" class="form-label">Birth</label>
            <input type="text" class="form-control" id="birth" th:field="*{birth}">
        </div>

        <div class="col-md-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="col-md-3">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-3">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>

        <div class="col-md-2">
            <label for="zipCode" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zipCode">
        </div>
        <div class="col-12">
            <label for="address" class="form-label">Main Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St" th:field="*{address}">
        </div>

        <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</div>


</body>

<script th:inline="javascript">

</script>

</html>
