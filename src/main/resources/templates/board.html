<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>TestPage</title>
    <link rel="shortcut icon" th:href="@{/img/thymleaf.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:href="@{/js/bootstrap.min.js}"></script>
</head>

<body>
<th:block th:replace="fragment/header :: headerFragment">

</th:block>

<main>
    <h1 class="mt-5 mb-5 text-center m-auto">Board</h1>
    <div class="m-auto d-flex">
        <form class="w-25 m-auto " method="post" th:action="@{/addBoard}" th:object="${userDto}">
            <div class="mb-3  m-auto">
                <label for="userId" class="form-label">Id</label>
                <input type="text" class="form-control" id="userId" th:field="*{userId}">
            </div>
            <div class="mb-3 m-auto">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}">
            </div>
            <div class="mb-3  m-auto">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" th:field="*{address}">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-danger">등록</button>
            </div>
            <div class="text-center mt-5">
                <button type="button" th:onclick="|location.href='/deleteBoard'|" class="btn btn-outline-secondary">전체삭제
                </button>
            </div>
        </form>

        <table class="table table-dark w-50 text-center m-auto mt-5">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">id</th>
                <th scope="col">name</th>
                <th scope="col">address</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userEntity : ${users}">
                <th scope="row" th:text="${userEntity.id}"></th>
                <td th:text="${userEntity.userId}"></td>
                <td th:text="${userEntity.name}"></td>
                <td th:text="${userEntity.address}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<th:block th:replace="fragment/footer :: footerFragment"></th:block>


</body>
</html>
