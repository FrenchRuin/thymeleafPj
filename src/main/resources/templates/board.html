<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Movie</title>
    <link rel="shortcut icon" th:href="@{/img/thymleaf.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>
<th:block th:replace="fragment/header :: headerFragment"></th:block>
<h2 class="text-center mt-2"> Board </h2>
<div class="w-100 m-auto mt-5 d-flex justify-content-evenly position-relative">
    <div class="h-100">
        <form class="w-100 row g-3 w-25" method="post" th:action="@{/board/add}">
            <div class="col-12">
                <label for="userId" class="form-label">ID</label>
                <input type="text" class="form-control" id="userId" placeholder="ID" th:field="*{userDto.userId}">
            </div>
            <div class="col-12">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title" th:field="*{boardDto.title}">
            </div>
            <div class="col-12">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" rows="6" th:field="*{boardDto.content}"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Apply</button>
                <a th:href="@{/board/deleteAll}" class="btn btn-dark">Delete All</a>
            </div>
        </form>
    </div>
    <div class="w-50 d-flex justify-content-evenly flex-wrap" id="card_container">
        <div class="card mt-2" style="width: 18rem; height: auto;" th:each="board : ${boardList}">
            <div class="card-body">
                <h5 class="card-title" th:text="*{board.title}">Sample title</h5>
                <h6 class="card-subtitle mb-2 text-muted" th:text="*{board.user.userId}">Sample T</h6>
                <p class="card-text"  th:text="*{board.content}">Sample Content</p>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">

    // var userId = $('#userId').val();

</script>
</body>


</html>
