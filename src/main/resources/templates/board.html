<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Dashboard - SB Admin</title>
    <link rel="shortcut icon" th:href="@{/img/thymleaf.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:href="@{/js/bootstrap.min.js}"></script>
</head>

<body>
<th:block th:replace="fragment/header :: headerFragment">

</th:block>

<main>

    <h1 class="mt-5 text-center m-auto">게시판 Board</h1>
    <form method="post" th:action="@{/addBoard}" th:object="${user}">
        <div class="mb-3 w-25 m-auto">
            <label for="userId" class="form-label">Id</label>
            <input type="text" class="form-control" id="userId" th:field="*{userId}">
        </div>
        <div class="mb-3 w-25 m-auto">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="mb-3 w-25 m-auto">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{address}">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-danger">등록</button>
        </div>
    </form>

    <table class="table table-dark w-75 text-center m-auto mt-5">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">address</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <th scope="row" th:text="${user.id}">1</th>
            <td th:text="${user.userId}" >Mark</td>
            <td  th:text="${user.name}">Otto</td>
            <td  th:text="${user.address}">@mdo</td>
        </tr>
        </tbody>
    </table>

</main>


</body>
</html>
