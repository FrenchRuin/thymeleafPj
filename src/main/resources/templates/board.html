<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Movie</title>
    <link rel="shortcut icon" th:href="@{/img/thymleaf.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>
<th:block th:replace="fragment/header :: headerFragment"></th:block>
<h2 class="text-center mt-2"> Board </h2>
<div class="w-100 m-auto mt-5 d-flex justify-content-evenly">
    <form class="row g-3 w-25">
        <div class="col-12">
            <label for="userId" class="form-label">ID</label>
            <input type="text" class="form-control" id="userId"  placeholder="ID">
        </div>
        <div class="col-12">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="col-12">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" rows="6"></textarea>
        </div>
        <div class="col-12">
            <button type="button" th:onclick="|javascript:addBoard()|" class="btn btn-primary">Apply</button>
        </div>
    </form>
    <table class="table w-50">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Title</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list : ${boardList}">
            <td>1</td>
            <td><span></span></td>
            <td><span></span></td>
        </tr>
        </tbody>
    </table>
</div>


</body>

<script th:inline="javascript">
        function addBoard() {
            let param = {
                userId: $('#userId').val() ,
                title: $('#title').val() ,
                content :$('#content').val()
            }
            $.ajax({
                type: "POST",
                url: "/board/add",
                async: true,
                data: param,
                success: function (res) {
                    console.log(res);
                },
            })
        }
</script>

</html>
